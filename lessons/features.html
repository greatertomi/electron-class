<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
    <title>Hello World!</title>
    <style>
        html { font-family: sans-serif; background: #2B2E3B; color: #9FEAF9; }
    </style>
</head>
<body>

<h1>Hello Electron!</h1>
<p>Build cross-platform desktop apps with JavaScript, HTML, and CSS</p>
<button onclick="showSite()">Launch Electron docs</button>
<h3>App is: <u id="status"></u></h3>
<button onclick="triggerNotification()">Trigger Notification</button>
<script>
  // You can also require other files to run in this process
  // require('./renderer.js')
  const {shell} = require('electron');

  triggerNotification = () => {
    new Notification('Electron App', {
      body: 'Some Notifications here.'
    });
  };

  const setStatus = status => {
    const statusNode = document.getElementById('status');
    statusNode.innerText = status ? 'online' : 'offline';

  };

  setStatus(navigator.onLine);

  window.addEventListener('online', e => {
    setStatus(true)
  });

  window.addEventListener('offline', e => {
    setStatus(false)
  });

  const showSite = e => {
    shell.openExternal('https://electronjs.org')
  }
</script>
</body>
</html>
